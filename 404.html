<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redireccionando...</title>
  <script type="text/javascript">
    setTimeout(function(){
        const fullPath = window.location.pathname + window.location.search + window.location.hash;
        sessionStorage.setItem('ReactApp.redirect', fullPath);
      //window.location.replace("/React2025/");
    }, 3000);
  </script>
</head>
<body>
  <p>Redireccionando...</p>
</body>
</html>
