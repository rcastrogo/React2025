<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redireccionando...</title>
  <script type="text/javascript">
    setTimeout(function () {
      const fullPath = window.location.pathname + window.location.search + window.location.hash;
      localStorage.setItem('ReactApp.redirect', fullPath);
      window.location.replace("/React2025/");
    }, 1000);
  </script>
</head>
<body>
  <p>Redireccionando...</p>
</body>
</html>
